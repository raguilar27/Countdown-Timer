<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defe></script>
  </head>
  <body>
    <h1>Countdown Timer</h1>
    <div class="countdown-container">
      <div class="months-c">
        <p class="big-text">0</p>
        <span>months</span>
      </div>
      <div class="days-c">
        <p class="big-text">0</p>
        <span>days</span>
      </div>
      <div class="hours-c">
        <p class="big-text">0</p>
        <span>hours</span>
      </div>
      <div class="minutes-c">
        <p class="big-text">0</p>
        <span>minutes</span>
      </div>
      <div class="seconds-c">
        <p class="big-text">0</p>
        <span>seconds</span>
      </div>
    </div>
  </body>
</html>
